<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Solidária - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Cadastre-se na ONG Solidária para se tornar voluntário, doador ou apoiador. Formulário com validação para dados pessoais e endereço.">
</head>
<body>
    <header>
        <h1>ONG Solidária - Pará</h1>
        <nav>
            <div> &#128153; voluntários</div>
           <button class="menu-toggle" onclick="toggleMenu()">=</button>
            <ul id="navMenu">
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero hero-cadastro">
            <div class="hero-content">
            <h2>Cadastre-se</h2>
            <p>Junte-se à nossa comunidade! Preencha o formulário abaixo para se registrar como voluntário, doador ou apoiador.</p>
            <img src="https://th.bing.com/th/id/R.d840a6a30d59982175856f8ee9d4ac27?rik=6ISeXBYZPChSoA&riu=http%3a%2f%2fwww.slabbe.org%2fFiles%2f2015%2fequipe.jpg&ehk=A5t%2ffL4k9e1RbLADNzPA2rtFd4H0SDV3OLijlV1jIwE%3d&risl=&pid=ImgRaw&r=0" alt="Equipe da ONG Solidária" width="130" height="150">
            </div>
        </section>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required pattern="[A-Za-zÀ-ÿ\s]{2,}" title="Nome deve ter pelo menos 2 caracteres e conter apenas letras e espaços.">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 123.456.789-00" placeholder="123.456.789-00">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\$\d{2}\$\s\d{4,5}-\d{4}" title="Formato: (11) 99999-9999" placeholder="(91) 99999-9999">
                
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Formato: 12345-678" placeholder="12345-678">
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RJ">Pará</option>
                    <!-- Adicione mais estados conforme necessário -->
                </select>
            </fieldset>
            <fieldset>
                <legend> Disponibilidade</legend>
                <div class="form-group">
                    <label for="Disponibilidade">Quando você pode atuar como voluntário?</label>
                    <select name="Disponibilidade" id="Disponibilidade" required>
                        <option value="Selecione">selecione</option> 
                        <option value="final de semana">final de semana</option> 
                        <option value="dias uteis">dias uteis</option> 
                        <option value="feriado">feriado</option> 

                    </select>
                </div>

                </div>
            </fieldset>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 ONG Solidária - PA. Todos os direitos reservados.</p>
    </footer>

    <script src="scripit.js"></script>
</body>
</html>
